<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribution Protocol Core</title>

  <style>
    :root {
      --bg: #0d0d0f;
      --card: #1a1a1d;
      --accent: #6a5acd;
      --text: #e6e6e6;
      --radius: 12px;
      --transition: 0.25s ease;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-bottom: 30px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
    }

    button {
      background: var(--accent);
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
    }

    button:hover {
      opacity: 0.85;
    }

    pre {
      background: #111;
      padding: 16px;
      border-radius: var(--radius);
      overflow-x: auto;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <h1>Contribution Protocol Core</h1>
  <div class="subtitle">GitDigital Products • Solana Governance Infrastructure</div>

  <!-- Dynamic Contributor Actions -->
  <div class="card">
    <h2>Contributor Actions</h2>
    <p>Interact with the Contribution Protocol Core backend.</p>
    <button onclick="pingServer()">Ping Python Server</button>
    <p id="serverResponse" style="margin-top: 15px; opacity: 0.8;"></p>
  </div>

  <!-- Repo Metadata -->
  <div class="card">
    <h2>Repository Metadata</h2>
    <pre id="repoMeta">Loading metadata…</pre>
  </div>

  <!-- JS Logic -->
  <script>
    // Fetch metadata from GitHub Pages JSON (optional)
    async function loadRepoMetadata() {
      try {
        const res = await fetch("metadata.json"); // optional file
        if (!res.ok) throw new Error("No metadata.json found");
        const data = await res.json();
        document.getElementById("repoMeta").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("repoMeta").textContent =
          "Metadata unavailable. Add metadata.json to enable this.";
      }
    }

    loadRepoMetadata();

    // Ping Python backend
    async function pingServer() {
      try {
        const res = await fetch("http://localhost:5000/ping");
        const data = await res.json();
        document.getElementById("serverResponse").textContent =
          "Server says: " + data.message;
      } catch (err) {
        document.getElementById("serverResponse").textContent =
          "Could not reach Python backend.";
      }
    }
  </script>

</body>
</html>
